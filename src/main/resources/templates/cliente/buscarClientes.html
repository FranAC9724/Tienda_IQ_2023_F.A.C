<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Buscar cliente por apellido</title>
        <meta charset="UTF-8">
        <link href="/CSS/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <header th:replace="layout/plantilla :: header"/>
      <footer th:replace="layout/plantilla :: footer"/>
      <div class="contenido">
          <h2>Buscar cliente por apellido</h2>
          <form th:action="@{/cliente/buscarApellidos}" method="GET" th:object="${apellidos}">
            <label>Apellido:</label><br>
            <input type="text" id='apellidos' name="apellidos" placeholder="Digite el apellido..." >
            <br>
             <input type="submit" val="Buscar" >
             <a th:href="@{/cliente/buscarApellidos}" class="btn">Regresar</a>   
          </form>  
          <br>
          <table border="1">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Nombre</th>
                     <th>Apellidos</th>
                     <th>Correo</th>
                     <th>Telefono</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="cliente: ${clientes}">
                     <td th:text="${cliente.idCliente}"></td>
                     <td th:text="${cliente.nombre}"></td>
                     <td th:text="${cliente.apellidos}"></td>
                     <td th:text="${cliente.correo}"></td>
                     <td th:text="${cliente.telefono}"></td>
                  </tr>
               </tbody>
            </table>
         </div>
   </body>
</html>
